<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: 2px solid #007bff;
            border-radius: 10px;
            z-index: 1000;
            background: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<h1>Trang Chính</h1>
<p>Ấn nút bên dưới để xem bản đồ:</p>
<button onclick="openMap()">Xem Bản Đồ</button>

<!-- Lớp overlay -->
<div class="overlay" id="overlay" onclick="closeMap()"></div>
<!-- Cửa sổ iframe hiển thị bản đồ -->
<iframe id="mapFrame" src="map.html"></iframe>

<script>
    function openMap() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('mapFrame').style.display = 'block';
    }

    function closeMap() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mapFrame').style.display = 'none';
    }
</script>
</body>
</html>
<a href="map.html" target="_blank">Xem Bản Đồ</a>
